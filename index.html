<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Subaru Log Viewer — Fast</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
  <header>
    <h1>Subaru Log Viewer</h1>
    <p>Финальная версия — нормализация заголовков и быстрый маркер</p>
  </header>

  <main>
    <section class="controls">
      <label class="file-label">Выбрать CSV-файл
        <input id="fileInput" type="file" accept=".csv,text/csv" />
      </label>

      <div class="options-row">
        <label>Ось X:
          <select id="xSelect">
            <option value="Time">Время (Time)</option>
            <option value="Engine Speed (rpm)">RPM</option>
          </select>
        </label>

        <button id="plotBtn" class="btn" disabled>Построить</button>
        <button id="resetZoomBtn" class="btn" disabled>Сбросить зум</button>
        <button id="selectAllBtn" class="btn" disabled>Выбрать все</button>
        <button id="deselectAllBtn" class="btn" disabled>Снять все</button>
      </div>

      <div id="status" class="status">Файл не загружен</div>
      <div id="columnsContainer" class="columns"></div>
    </section>

    <div id="markerData" class="marker-data" style="display:none"></div>

    <section id="plotsContainer" class="plot-area"></section>
  </main>

  <footer>
    <small>© Subaru Log Viewer — Fast</small>
  </footer>

  <script src="script.js"></script>
</body>
</html>
