<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Subaru Log Viewer</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
</head>
<body>
  <header>
    <h1>Subaru Log Viewer</h1>
    <p>Загрузи CSV и смотри графики</p>
  </header>

  <main>
    <section class="controls">
      <label class="file-label">Выбрать CSV-файл
        <input id="fileInput" type="file" accept=".csv,text/csv" />
      </label>

      <div class="options-row">
        <label>Ось X:
          <select id="xSelect">
            <option value="Time">Время (Time)</option>
            <option value="Engine Speed (rpm)">RPM (Engine Speed)</option>
          </select>
        </label>

        <button id="plotBtn" class="btn" disabled>Построить графики</button>
        <button id="savePngBtn" class="btn" disabled>Сохранить PNG</button>
        <button id="selectAllBtn" class="btn" disabled>Выбрать все</button>
        <button id="deselectAllBtn" class="btn" disabled>Снять все</button>
      </div>

      <div id="columnsContainer" class="columns"></div>
    </section>

    <div id="markerData" class="marker-data" style="display:none"></div>

    <section class="plot-area" id="plotsContainer">
      <!-- графики вставляются скриптом -->
    </section>
  </main>

  <footer>
    <small>Subaru Log Viewer ©</small>
  </footer>

  <script src="script.js"></script>
</body>
</html>
