<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Subaru Log Viewer — PRO Smooth 3.1</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="script.js" defer></script>
</head>

<body>
  <header class="header">
    <div class="header-inner">
      <div class="title">Subaru Log Viewer — <span class="muted">PRO Smooth 3.1</span></div>
      <div class="subtitle">Стабильная версия для чтения логов Subaru — просто, быстро, плавно</div>
    </div>
  </header>

  <main>
    <section class="controls card">
      <div class="top-row">
        <label class="file-label">Выбрать CSV-файл
          <input id="fileInput" type="file" accept=".csv,text/csv" />
        </label>

        <div class="action-buttons">
          <button id="resetZoomBtn" class="btn" disabled>Сбросить зум</button>
          <button id="selectAllBtn" class="btn" disabled>Выбрать все</button>
          <button id="deselectAllBtn" class="btn" disabled>Снять все</button>
        </div>
      </div>

      <div id="status" class="status">Файл не загружен</div>
      <div id="columnsContainer" class="columns"></div>
    </section>

    <section class="plots card">
      <div id="markerData" class="marker-data" style="display:none"></div>
      <div id="plotsContainer" class="plots-container"></div>
    </section>
  </main>

  <footer class="footer">
    <small>© Subaru Log Viewer — PRO Smooth 3.1</small>
  </footer>
</body>
</html>
